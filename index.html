<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Reading List</h1>
    </header>
    <button type="submit" class="createNewBookBtn" onclick="openAddBook()">
      Add Book
    </button>
    <div class="addBookContainer" id="addBookId">
      <h1>Add Book</h1>
      <input id="author" type="text" placeholder="Author" />
      <input id="title" type="text" placeholder="Title" />
      <input id="numPages" type="number" placeholder="Pages" />
      <button
        class="addBookButton"
        onclick="addBookClosePopup(), addBookToArray()"
      >
        Add
      </button>
      <button class="closePopup" onclick="addBookClosePopup()">Exit</button>
    </div>
    <div class="main">
      <div id="libraryContainer" class="libraryContainer"></div>
    </div>
    <footer>
      <h3>created by Peter Durfey</h3>
    </footer>
  </body>
</html>
